<ion-view view-title="Recording Session">
    
    <ion-nav-buttons side="right">
        <button class="button" ng-click="deleteSession()">
            <i class="icon ion-trash-a"></i>
        </button>
    </ion-nav-buttons>     
    

    <ion-nav-buttons side="left">
        <button class="button-clear" ui-sref="training">
            <i class="ion-arrow-left-c"></i>Training
        </button> 
    </ion-nav-buttons>     
    
    <ion-content>
        <ion-item ng-if="subject">Subject Name : <span class="badge"> {{subject.label}} </span></ion-item>    
        <ion-item >Session Name : <span class="badge"> {{sessionName}} </span></ion-item>    
        
        
        <ion-item class="item-button-right">Recorded Sentences
            <div class="buttons">
                <button class="button button-balanced" ng-click="extractFeatures();">
                    <i class="icon ion-stats-bars"></i>
                </button>
            </div>                
        </ion-item>    

        <ion-list ng-if="subject">
            <ion-item ng-repeat="sentence in subject.vocabulary track by sentence.id" ng-show="sentence.existwav>0" href="#/sentence/{{sessionName}}/{{sentence.id}}/{{subject.id}}">
                {{sentence.title}} <span class="badge"> {{sentence.existwav}} </span>
            </ion-item>
        </ion-list>
        
        <ion-list ng-if="!subject">
            <ion-item ng-repeat="sentence in vocabulary track by sentence.id" href="#/sentence/{{sessionName}}/{{sentence.id}}/{{subject.id}}">
                {{sentence.title}} <span class="badge"> {{sentence.existwav}} </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
