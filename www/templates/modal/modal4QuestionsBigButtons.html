<ion-modal-view>
    <ion-content class="padding">
        
        <div class="item item-text-wrap text-big">
            {{modalText}}
        </div>        
        
        <button class="button button-big button-block button-large button-positive" ng-click="ThreeQuestionsAction(2)"  style="text-transform:uppercase">{{labelActionA}}</button>
        <button class="button button-big button-block button-large button-positive" ng-click="ThreeQuestionsAction(1)" style="text-transform:uppercase">{{labelActionB}}</button>
        <button class="button button-big button-block button-large button-positive" ng-click="ThreeQuestionsAction(0)" style="text-transform:uppercase">{{labelActionC}}</button>
    </ion-content>
</ion-modal-view>
