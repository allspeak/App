<ion-view view-title="Training">
<!-- <ion-nav-back-button class="button-clear">
  </ion-nav-back-button>  -->
    <ion-content scroll="false">
        <ion-tabs class="tabs-icon-top tabs-positive">

          <ion-tab title="SESSIONI" icon-on="ion-settings" icon-off="ion-settings" ui-sref="vocabulary.show_sessions">
            <ion-nav-view name="show_sessions-vocabulary"></ion-nav-view>
          </ion-tab>

          <ion-tab title="SCEGLI" icon-on="ion-bluetooth" icon-off="ion-bluetooth" ui-sref="vocabulary.edit({modeId:1})">
            <ion-nav-view name="edit-vocabulary"></ion-nav-view>
          </ion-tab>

          <ion-tab title="ADDESTRA" icon-on="icon ion-mic-a" icon-off="icon ion-mic-a" ui-sref="vocabulary.edit({modeId:2})">
            <ion-nav-view name="edit-vocabulary"></ion-nav-view>
          </ion-tab>

          <ion-tab title="GUARDA" icon-on="icon ion-android-cloud" icon-off="icon ion-android-cloud" ui-sref="vocabulary.show_session">
            <ion-nav-view name="show_session-vocabulary"></ion-nav-view>
          </ion-tab>

        </ion-tabs>
    </ion-content>

</ion-view>
